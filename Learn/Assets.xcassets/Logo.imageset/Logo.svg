<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="pinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6"/> <!-- blue-500 -->
            <stop offset="100%" stop-color="#8B5CF6"/> <!-- violet-500 -->
        </linearGradient>
        
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
        </filter>
    </defs>
    
    <!-- Transparent Background for Logo -->

    <!-- Calendar Paper Background -->
    <rect x="96" y="96" width="320" height="320" rx="32" fill="#FFFFFF" filter="url(#shadow)" />
    
    <!-- Top red binding / header -->
    <path d="M 96 144 Q 96 96 144 96 L 368 96 Q 416 96 416 144 L 416 176 L 96 176 Z" fill="#EF4444"/>
    
    <!-- Binding Holes -->
    <circle cx="160" cy="112" r="8" fill="#F8FAFC" />
    <circle cx="256" cy="112" r="8" fill="#F8FAFC" />
    <circle cx="352" cy="112" r="8" fill="#F8FAFC" />
    
    <!-- 90 Text -->
    <text x="256" y="340" font-family="'SF Pro Display', -apple-system, sans-serif" font-weight="900" font-size="120" fill="#0F172A" text-anchor="middle">90</text>
    
    <!-- Passport Stamp Ring (Decorative) -->
    <circle cx="360" cy="320" r="50" fill="none" stroke="#EF4444" stroke-width="6" stroke-dasharray="8 6" transform="rotate(-15 360 320)" opacity="0.9"/>
    <text x="360" y="328" font-family="'SF Pro Text', -apple-system, sans-serif" font-weight="900" font-size="20" fill="#EF4444" text-anchor="middle" transform="rotate(-15 360 320)" opacity="0.9">EU</text>
    
    <!-- Map Pin Overlay Center -->
    <path d="M 165 325 C 165 325 195 280 195 245 C 195 225 180 210 160 210 C 140 210 125 225 125 245 C 125 280 165 325 165 325 Z" fill="url(#pinGrad)" filter="url(#shadow)" transform="translate(-10, -10)"/>
    <circle cx="160" cy="245" r="14" fill="#FFFFFF" transform="translate(-10, -10)"/>
</svg>
