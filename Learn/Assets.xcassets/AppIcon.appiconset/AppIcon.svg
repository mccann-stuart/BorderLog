<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1E293B"/> <!-- slate-800 -->
            <stop offset="100%" stop-color="#0F172A"/> <!-- slate-900 -->
        </linearGradient>
        
        <linearGradient id="pinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6"/> <!-- blue-500 -->
            <stop offset="100%" stop-color="#8B5CF6"/> <!-- violet-500 -->
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="24" stdDeviation="32" flood-color="#000000" flood-opacity="0.4"/>
        </filter>
    </defs>

    <!-- Dark Background -->
    <rect width="1024" height="1024" fill="url(#bg)"/>

    <!-- Calendar Paper Background -->
    <rect x="256" y="256" width="512" height="512" rx="64" fill="#FFFFFF" filter="url(#shadow)" />
    
    <!-- Top red binding / header -->
    <path d="M 256 320 Q 256 256 320 256 L 704 256 Q 768 256 768 320 L 768 384 L 256 384 Z" fill="#EF4444"/>
    
    <!-- Binding Holes -->
    <circle cx="384" cy="272" r="16" fill="#0F172A" />
    <circle cx="512" cy="272" r="16" fill="#0F172A" />
    <circle cx="640" cy="272" r="16" fill="#0F172A" />
    
    <!-- 90 Text -->
    <text x="512" y="660" font-family="'SF Pro Display', -apple-system, sans-serif" font-weight="900" font-size="240" fill="#0F172A" text-anchor="middle">90</text>
    
    <!-- Passport Stamp Ring (Decorative) -->
    <circle cx="720" cy="620" r="100" fill="none" stroke="#EF4444" stroke-width="12" stroke-dasharray="16 12" transform="rotate(-15 720 620)" opacity="0.9"/>
    
    <!-- Inner stamp elements -->
    <text x="720" y="635" font-family="'SF Pro Text', -apple-system, sans-serif" font-weight="900" font-size="40" fill="#EF4444" text-anchor="middle" transform="rotate(-15 720 620)" opacity="0.9">EU</text>
    
    <!-- Map Pin Overlay Center -->
    <path d="M 330 650 C 330 650 390 560 390 490 C 390 450 360 420 320 420 C 280 420 250 450 250 490 C 250 560 330 650 330 650 Z" fill="url(#pinGrad)" filter="url(#shadow)" transform="scale(1.3) translate(-100, -80)"/>
    <circle cx="320" cy="490" r="28" fill="#FFFFFF" transform="scale(1.3) translate(-100, -80)"/>
</svg>
